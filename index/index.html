<!DOCTYPE html>
<html>

<head>
    <title>健身统计</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>


<body>
    <div id="Bodybuilding">
        <div v-for="item in itemList">
            <div>
                <span>{{item.name}}</span></span><input v-model="item.number">
            </div>
        </div>
        <button v-on:click="submitComment()">提交</button>
    </div>
</body>
<script src="https://vuejs.org/js/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    /**
     * 肩推测试
     * 后束测试
     * 前束测试
     * 深蹲测试
     * 健步蹲测试
     * 划船测试
     * 二头弯举测试
     */
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
    $app = new Vue({
        el: '#Bodybuilding',
        data: {
            info: null,
            itemList: [{
                "type": "ShoulderPush",
                "name": "肩推",
                "number": 0
            }, {
                "type": "AfterBundle",
                "name": "后束",
                "number": 0
            }, {
                "type": "FrontBundle",
                "name": "前束",
                "number": 0
            }, {
                "type": "Squat",
                "name": "深蹲",
                "number": 0
            }, {
                "type": "boating",
                "name": "划船",
                "number": 0
            }, {
                "type": "TwoCurls",
                "name": "二头弯举",
                "number": 0
            }, {
                "type": "RollBelly",
                "name": "卷腹",
                "number": 0
            }],
            baseUri: 'https://api.nonodi.com'
        },
        methods: {
            submitComment: function() {
                axios.get(this.baseUri + '/addFitnessStatistics', {
                        params: {
                            todayItemList: this.itemList,
                            userToken: getQueryVariable('userToken')
                        }
                    })
                    .then(response => (console.log(response.data)))
                    .catch(error => console.log(error))
            }
        }
    });
</script>

</html>
